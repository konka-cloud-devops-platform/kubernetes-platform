env: dev
name: frontend
protocol: http
labels:
  app: frontend
  tier: application
  version: v1
replicaCount: 1
image:
  repository: siva9666
  name: moneylag-frontend
  tag: v2
imagePullPolicy: Always
resources:
  requests:
    memory: "128Mi"
    cpu: "30m"
  limits:
    memory: "256Mi"
    cpu: "60m"
health_check:
  path: /health
probes:
  enabled: true
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
hpa:
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
# Ingress
ingress:
  enabled: false
alb:
  name: "ullagallu-konka"
  group: "ullagallu"
  scheme: "internet-facing"
  certificateArn: "arn:aws:acm:ap-south-1:522814728660:certificate/fe6839d9-7428-40c7-9128-c2116c8f257b"
dns:
  hostname: "dev-instana.konkas.tech"

service:
  port: 80
secrets:
  enabled: false
configmap:
  nginx.conf: |
      server {
          listen 80 default_server;
          server_name _;

          root /usr/share/nginx/html;
          index index.html;

          gzip on;
          gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

          location / {
              try_files $uri $uri/ /index.html;
          }

          location /api/ {
              proxy_pass http://dev-backend:8080;
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
          location /nginx_status {
              stub_status;
              allow all;  # You can restrict with IPs if needed
          }
          location = /env.js {
          add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
      }
  env.js: |
      window._env_ = {
        ENABLE_UPDATE: true,
        ENABLE_DELETE_ALL: true
      };