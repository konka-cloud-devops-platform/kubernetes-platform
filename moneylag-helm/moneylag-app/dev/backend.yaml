env: dev
name: backend
protocol: http
labels:
  app: backend
  tier: application
  version: v1
replicaCount: 1
image:
  repository: siva9666
  name: moneylag-backend
  tag: v2
  imagePullPolicy: Always
resources:
  requests:
    memory: "1Gi"
    cpu: "800m"
  limits:
    memory: "2Gi"
    cpu: "1000m"
health_check:
  path: /health
probes:
  enabled: true
  liveness:
    initialDelaySeconds: 30   
    periodSeconds: 10            
    timeoutSeconds: 2            
    successThreshold: 1      
    failureThreshold: 3 
  readiness:
    initialDelaySeconds: 30     
    periodSeconds: 10           
    timeoutSeconds: 2           
    successThreshold: 1
    failureThreshold: 3 

configmap:
  DB_HOST: dev-mysql
  DB_NAME: moneylag_app
  REDIS_HOST: dev-redis
  REDIS_SSL: "false"
  FEATURE_UPDATE: "true"
  FEATURE_DELETE_ALL: "true"
hpa:
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
service:
  port: 8080

secrets:
  enabled: true
  list:
    - data:
        DB_USER: moneylag
        DB_PASSWORD: moneylagApp@1

ingress:
  enabled: false