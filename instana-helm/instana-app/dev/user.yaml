env: dev
name: user
protocol: http
labels:
  app: user
  tier: application
  version: v1
replicaCount: 1
image:
  repository: 384570460482.dkr.ecr.ap-south-1.amazonaws.com
  name: roboshop/user
  tag: v1
imagePullPolicy: Always
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "75m"
health_check:
  path: /health
probes:
  enabled: true
  liveness:
    initialDelaySeconds: 10    
    periodSeconds: 10            
    timeoutSeconds: 2            
    successThreshold: 1      
    failureThreshold: 3 
  readiness:
    initialDelaySeconds: 10      
    periodSeconds: 10           
    timeoutSeconds: 2           
    successThreshold: 1
    failureThreshold: 3 

configmap:
  MONGO: "true"
  MONGO_URL: "mongodb://dev-mongo:27017/catalogue"
  REDIS_HOST: "dev-redis"
hpa:
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
service:
  port: 8080

secrets:
  enabled: false
  
ingress:
  enabled: false
